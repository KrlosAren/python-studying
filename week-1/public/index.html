<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Github Profile Finder</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="mt-4 text-center col-8 offset-2 my-2">
          Github Profile Finder
        </h1>
      </div>

      <div class="row my-4">
        <form action="/" method="">
          <div class="row">
            <div class="mb-3 col-md-8 offset-2">
              <label for="username" class="form-label fs-4">Github User</label>
              <input
                type="text"
                class="form-control border-white"
                id="username"
                placeholder="username"
                autofocus
              />
              <div class="float-end d-md-block mt-4">
                <button class="btn btn-success">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2">
          <div class="card text-white bg-color mb-3 border-white">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-md-5 d-flex justify-content-center">
                  <img
                    class="rounded-circle"
                    src="https://dummyimage.com/200x200.jpg?text=user"
                    alt=""
                  />
                </div>
                <div class="col-md-7 p-4">
                  <h4 class="fs-6">Username:</h4>
                  <h4 class="fs-6">Bio:</h4>
                  <h4 class="fs-6">Website:</h4>
                  <h4 class="fs-6">Repositories:</h4>
                  <div class="row">
                    <div class="col-12">
                      <p class="fs-5 mt-2">Links</p>
                      <a href="">
                        <img
                          src="https://dummyimage.com/30x30.jpg?text=g"
                          alt=""
                        />
                      </a>
                      <a href="">
                        <img
                          src="https://dummyimage.com/30x30.jpg?text=g"
                          alt=""
                        />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2">
          <p class="fs-5 my-4 text-center">Not Found ðŸ¤”. Try again!</p>
        </div>
      </div>
    </div>
  </body>
</html>
